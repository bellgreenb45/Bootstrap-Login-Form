<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link href="./bootTemplate/css/bootstrap.min.css" rel="stylesheet">
        <style>

        </style>
    </head>
    <body>
        <div class="container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password: </label>
               <div class="col-sm-10">
                <input type="password" id="password" placeholder="Password" class="form-control">
               </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </form>
            <br />
            <hr>
            <form>
                <label for="comments">Comments:</label>
               <textarea class="form-control" rows="5" id="comments"></textarea> 

               <div class="checkbox checkbox-inline">
                <label>
                    <input type="checkbox" value="value1" id="checkbox1">Checkbox1
                   </label>
               </div>
               <div class="checkbox disabled checkbox-inline">
                <label>
                    <input type="checkbox" value="value2" id="checkbox2">Checkbox2
                   </label>
               </div>
               <br />
               <br />
               <hr>

               <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio1" value="option1">Radio Option 1</label>
               </div>

               <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio2" value="option2">Radio Option 2</label>
               </div>

               <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio3" value="option3">Radio Option 3</label>
               </div>
               <br />
               <hr>
               <select multiple class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
               </select>
               <br />
               <input type="text" class="form-control" placeholder="Text Input" disabled

            </form>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
            </script>
            <script src="./bootTemplate/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
